<html>

<head>

<body>

  <header>
    <a href="index.html">
    <img class="logo-img" src="img/PATNASTY_WHITE-BLUE-WATER-MAIN-75px.png" /></a>

    <!-- <div class="header-wrapper"> -->
    <img class="hamburger" src="img/menu3-white.png" alt="">
    <img class="cross" src="img/cross-white.png" alt="">
    <!-- </div> -->

    <nav class="menu">
      <ul class="">
        <a id="" href="new.html"><li class="tab" data-content="">New Entry</li></a>
        <a id="" href="stats.html"><li class="tab" data-content="">Stats</li></a>
      </ul>
    </nav>
  </header>

  <main class="container">
    <section class=".one-half.column" id="write">
      <h1> New blog entry</h1>
      <form action="#" id="new-form">
        <label>
          <input type="text" id="article-title" placeholder="Article title" required>
        </label>
          Enter body text:<br >
        <label>
          <textarea id="article-body" rows="20" cols="50" required>
          </textarea>
        </label>
        <label>
          <input type="text" id="article-author" placeholder="Author" required>
        </label>
        <label>
          <input type="text" id="article-author-url" placeholder="Author's URL" required>
        </label>
        <label>
          <input type="text" id="article-category" placeholder="Article category" required>
        </label>
        <label>
          <input type="checkbox" id="article-published"> Published
        </label>
          <input id="submit-button" type="submit" value="Add article to database">
      </form>
    </section>
    <hr>

    <section class=".one-half.column" id="preview">
    <h1 class="secondary"> New blog preview</h1>
    <div id="app-preview"></div>
    </section>
    <section id="article-export">
      <h1 class="secondary">JSON string</h1>
      <label id="export-field" for="article-json" class="pull-right">
        <input type="text" readonly id="article-json">
      </label>
    </section>

  </main>

  <footer>
  </footer>

</body>
